sudo: required

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.11.2

before_install:
  - docker -v
  - docker-compose -v
  - sudo apt-get update
  - sudo apt-get remove docker docker-engine
  - sudo apt-get install docker-engine # Update docker to work with newer docker-compose
  - docker -v
  - docker-compose -v

  # Once travis supports same version of docker compose, the following can be removed
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose -v

install:
  - docker-compose build

before_script:
  - docker-compose run --rm --no-deps web echo 'Gems now pre-installed.'
  # Use 'run ...` instead of 'exec ...` so that entrypoint's customized bundle install runs completely.
  - docker-compose -f docker-compose.yml -f docker-compose.ci.yml up -d
  # The detached `up` also runs entrypoint â€” but because it's detached,
  # bundle install doesn't finish before shell moves on to next commands.
  - docker ps
  - docker-compose exec web rails db:setup

script:
  - docker-compose exec web rails test

before_cache:
  - docker-compose logs > ./log/docker-ci.log
  - docker-compose exec web rails tmp:clear
  - docker-compose down

deploy:
  provider: heroku
  on: master
  app: jfmk-auth-staging
  api_key:
    secure: 
  before_deploy:
    - 'rails db:migrate'
    - 'rails db:schema:cache:clear'
    - 'rails assets:precompile'
    - restart

